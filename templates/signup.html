<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <script src="{% static 'fontawesome/js/all.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="loginforms card">
        <form action="{% url 'userregister' %}" method="post" class="card-body" enctype="multipart/form-data">
            <p>Welcome to music-player, where music set the mood. Register to proceed.</p>
            {% csrf_token %}
            <div class="text-danger text-center">{{ errors }}</div>
            <div class="form-group">
                <label for="usernames">Username</label>
                <input type="text" name="usernames" id="usernames" autocomplete="off" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="userimage">photo</label>
                <input type="file" name="userimage" id="userimage" autocomplete="off" class="form-control" required>
            </div>
            <div class="form-group">
                <select name="roles" id="roles" class="form-control">
                    <option value=""> -- Select role --</option>
                    <option value="Not Admin">User</option>
                    <option value="Artist">Artist</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" autocomplete="off" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="password">confirm password</label>
                <input type="password" name="cpassword" id="cpassword" autocomplete="off" class="form-control" placeholder="Confirm password" required>
            </div>
            <div class="form-group">
                <a href="{% url 'userlogin' %}">have account?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn" id="submits">
            </div>
        </form>
    </div>
</body>
</html>
